<!DOCTYPE html>
<html>

<body>

        <h1>Edit color</h1>
        <div id="editForm" class="div_edit">
            <label id="icon" for="name"><i class="fas fa-envelope"></i>Name Color</label>

            <br />

            <input class="elements" type="text" name="name" id="color" placeholder="Color" required />
            <br />
            <br />

            <br />
            <br />

        </div>
    </div>
